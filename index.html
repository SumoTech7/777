<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <!-- إضافة مكتبة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background: #e3f2fd; /* لون خلفية أزرق هادئ */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #1976d2, #2196f3, #64b5f6); /* تدرج أزرق */
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        header img {
            width: 80px; /* حجم صورة الشعار */
            height: auto;
            border-radius: 50%; /* جعل الصورة دائرية */
            border: 2px solid white; /* إطار أبيض حول الصورة */
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
        }
        header h2 {
            margin: 10px 0 0;
            font-size: 24px;
            font-family: 'Cairo', sans-serif;
            font-weight: normal;
            color: #ffeb3b; /* لون أصفر */
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .main-content h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .main-content button {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Tajawal', sans-serif;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .main-content button:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        footer {
            background: linear-gradient(135deg, #1976d2, #2196f3, #64b5f6); /* تدرج أزرق */
            color: white;
            padding: 15px;
            width: 100%;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 5px 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #ffeb3b; /* لون أصفر عند التمرير */
            transform: translateY(-5px); /* تأثير رفع الأيقونة */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="شعار Sam Tech"> <!-- استبدل logo.png بمسار الصورة الفعلي -->
        <div>
            <h1><i class="fas fa-laptop-code"></i> Sam Tech سام تك</h1>
            <h2>للحلول التقنية والفنية</h2>
        </div>
    </header>
    <div class="main-content">
        <h2>مرحبًا بك في Sam Tech</h2>
        <button onclick="window.location.href='contacts.html'">
            <i class="fas fa-sign-in-alt"></i> الانتقال إلى استيراد وتصدير جهات الاتصال
        </button>
    </div>
    <footer>
        <p><i class="fas fa-user"></i> تصميم / م.عبدالله الرجوي</p>
        <p><i class="fas fa-phone"></i> تـ / 772237880</p>
        <p><i class="fas fa-copyright"></i> جميع الحقوق محفوظة © 2025</p>
        <!-- أيقونات وسائل التواصل الاجتماعي -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/772237880" target="_blank"><i class="fab fa-whatsapp"></i></a> <!-- أيقونة الواتساب -->
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
